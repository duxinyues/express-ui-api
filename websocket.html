<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    const ws = new WebSocket("ws://127.0.0.1:34421")
    ws.onopen = () => {
      ws.send("hello")
    }
    ws.onmessage = (ev) => {
      console.log("ev", ev)
    }
  </script>
</body>

</html>
